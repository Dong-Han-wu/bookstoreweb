<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>註冊</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.10.2/mdb.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h2 class="mt-5">註冊</h2>

        <!-- 顯示成功/錯誤訊息 -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="alert alert-{{ messages[0][0] }}">
                    {{ messages[0][1] }}
                </div>
            {% endif %}
        {% endwith %}

        <form method="POST">
            <div class="form-outline mb-4">
                <input type="email" id="email" name="email" class="form-control" required />
                <label class="form-label" for="email">電子郵件</label>
            </div>

            <div class="form-outline mb-4">
                <input type="password" id="password" name="password" class="form-control" required />
                <label class="form-label" for="password">密碼</label>
            </div>

            <div class="form-outline mb-4">
                <input type="text" id="display_name" name="display_name" class="form-control" required />
                <label class="form-label" for="display_name">學號</label>
            </div>

            <button type="submit" class="btn btn-primary btn-block">註冊</button>
        </form>
        <p class="mt-4">已經有帳號了嗎？ <a href="{{ url_for('login') }}">點此登入</a></p>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.10.2/mdb.min.js"></script>
</body>
</html>
