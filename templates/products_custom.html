<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>產品</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('products_custom') }}">產品</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('cart') }}">購物車</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('orders_history')}}">訂單</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Container for Products -->
    <div class="container my-5">
        <h2 class="mb-4">產品列表</h2>

        <!-- 搜尋欄 -->
        <div class="row mb-4">
            <div class="col-md-6">
                <input type="text" class="form-control" id="searchInput" placeholder="搜尋產品..." oninput="searchProducts()" value="{{ search_query }}">
            </div>
        </div>

        <!-- 產品列表區域，使用 AJAX 動態更新 -->
        <div id="productList">
            {% include 'product_list.html' %}
        </div>

        <!-- 分頁按鈕 -->
        <nav aria-label="Page navigation" class="mt-4">
            <ul class="pagination">
                {% if page > 1 %}
                    <li class="page-item">
                        <a class="page-link" href="#" onclick="fetchPage({{ page - 1 }})">上一頁</a>
                    </li>
                {% endif %}
                {% for p in range(1, total_pages + 1) %}
                    <li class="page-item {% if p == page %}active{% endif %}">
                        <a class="page-link" href="#" onclick="fetchPage({{ p }})">{{ p }}</a>
                    </li>
                {% endfor %}
                {% if page < total_pages %}
                    <li class="page-item">
                        <a class="page-link" href="#" onclick="fetchPage({{ page + 1 }})">下一頁</a>
                    </li>
                {% endif %}
            </ul>
        </nav>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

    <!-- Custom JS for AJAX Search and Pagination -->
    <script>
        function searchProducts() {
            fetchPage(1);  // 搜尋時從第 1 頁開始
        }

        function fetchPage(page) {
            const query = document.getElementById('searchInput').value;
            fetch(`/products_custom?page=${page}&search=${encodeURIComponent(query)}`)
                .then(response => response.text())
                .then(html => {
                    document.getElementById('productList').innerHTML = html;
                })
                .catch(error => console.error('Error:', error));
        }
    </script>
</body>
</html>
